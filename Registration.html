<html>
    <title>Regs</title>
    <style>
        body{
            background-color:peachpuff;
        }
    </style>
    <body>
        <h1>Registration Page</h1>
        <label for="Name">Name:</label>
        <input id="Name" type="text" name="Name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input id="Email" type="email" name="email">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input id="Password" type="password" name="Password">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input id="Male" type="radio" name="Male">
        <label for="Male">Male</label>
        <input id="Female" type="radio" name="Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Date of Birth">Date of Birth</label>
        <input id="date of birth" type="date" name="date of birth">
        <br>
        <br>
        <label for="langauges known">Languages known:</label>
        <input id="Hindi" type="checkbox" name="date of birth">
        <label for="Hindi">Hindi</label>
        <input id="English" type="checkbox" name="English">
        <label for="english">english</label>
        <input id="marathi" type="checkbox" name="marathi">
        <label for="maarthi">marathi</label>
        <br>
        <br>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </body>
</html>
